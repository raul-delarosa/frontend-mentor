<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/brands.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
  <div class="container__image-block">
    <img class="container__image-block__logo" src="./images/logo.svg" alt="Huddle Logo"/>
    <img class="container__image-block__illustration" src="./images/illustration-mockups.svg"
         alt="Illustration mockups"/>
  </div>
  <div class="container__copy-block">
    <h2 class="container__copy-block__title">Build The Community Your Fans Will Love</h2>

    <p class="container__copy-block__description">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>

    <button class="container__copy-block__button">Register</button>

    <footer class="container__footer">
      <a class="container__footer__link" href="#">
        <i class="fab fa-facebook-f container__footer__link__icon"></i>
      </a>
      <a class="container__footer__link" href="#">
        <i class="fab fa-twitter container__footer__link__icon"></i>
      </a>
      <a class="container__footer__link" href="#">
        <i class="fab fa-instagram container__footer__link__icon"></i>
      </a>
    </footer>
  </div>
</div>
</body>
</html>
